<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tab.css">
    <title>Html tabs</title>
</head>
<body>
    <div class="wrapper">
        <h2>Tabs</h2>
        <p>Here you will find the answers to our most frequently asked questions</p>
        
        <div class="tab">
          <button class="tablinks" onclick="openCity(event, 'Tab1')">FAQ tab</button>
          <button class="tablinks" onclick="openCity(event, 'Tab2')">FAQ tab</button>
          <button class="tablinks" onclick="openCity(event, 'Tab3')">FAQ tab</button>
          <button class="tablinks" onclick="openCity(event, 'Tab4')">FAQ tab</button>
        </div>
        
        <div id="Tab1" class="tabcontent">
         
          <p>faq Tab1 content</p>
        </div>
        
        <div id="Tab2" class="tabcontent">
          
          <p>faq Tab2 content</p> 
        </div>
        
        <div id="Tab3" class="tabcontent">
          <p>faq Tab3 content</p>
        </div>
        <div id="Tab4" class="tabcontent">
          <p>faq Tab4 content</p>
        </div>
    </div>



<script src="./tab.js"></script>
   
</body>
</html>
